<!DOCTYPE html>
<html lang='ja'>

<head>
    <meta charset='utf-8' />
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.3.2/main.min.css' rel='stylesheet' />
</head>

<body>
    <button id="btn-add">イベント追加</button>
    <div id='calendar'></div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.3.2/main.min.js'></script>
    <script>
        var calendar;

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                dateClick: function (info) {
                    console.log('clicked on ' + info.dateStr);
                },
                locale: 'ja',
                editable: true,
                events: [
                    // 時間指定
                    {
                        title: '時間指定',
                        start: '2020-10-02 10:00',
                        end: '2020-10-02 20:00',
                    },
                    // 終日
                    {
                        title: '終日',
                        start: '2020-10-01',
                        end: '2020-10-03',
                        allDay: true
                    },
                    // 曜日指定繰り替えし
                    {
                        title: '曜日指定繰り返し',
                        daysOfWeek: [0, 6],
                        startTime: '12:00',
                        startTime: '12:30',
                    },
                    // 編集不可
                    {
                        title: '編集不可',
                        start: '2020-10-02 10:00',
                        end: '2020-10-02 20:00',
                        editable: false,
                        color: 'gray',
                    },
                ],
                eventClick: function (info) {
                    console.group('eventClick');
                    console.log('Event: ', info.event.title);
                    console.log('Coordinates: ' + info.jsEvent.pageX + ',' + info.jsEvent.pageY);
                    console.log('View: ' + info.view.type);
                    console.groupEnd();
                },
                eventChange: function( info) {
                    console.group('eventChange');
                    console.log('Event: ', info.event.title);
                    console.log('Event.start: ', info.event.start);
                    console.log('Event.end: ', info.event.end);
                    console.log('RelatedEvents: ', info.relatedEvents);
                    console.log('OldEvent: ', info.oldEvent);
                    console.groupEnd();
                    // 元に戻す
                    // info.revert();
                }
            });
            calendar.render();
        });

        /**
         * イベント追加
         */
        document.getElementById('btn-add').addEventListener('click', function () {
            calendar.addEvent({
                title: 'New!!',
                start: '2020-10-01'
            });
        });
    </script>
</body>

</html>
